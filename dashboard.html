<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PumpFun Sniper Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(at 0% 0%, rgba(79, 172, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(240, 147, 251, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 242, 254, 0.3);
        }

        .card-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .chart-container {
            height: 400px;
        }

        .trades-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .trade-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trade-item:last-child { border-bottom: none; }

        .side-buy { color: #10b981; }
        .side-sell { color: #f43f5e; }

        .mint-addr {
            font-family: monospace;
            color: #64748b;
            font-size: 0.8rem;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sniper Hub</h1>
            <div id="status-pill" class="card" style="padding: 0.5rem 1rem; font-size: 0.8rem;">
                ðŸŸ¢ Bot Active
            </div>
        </header>

        <div class="stats-grid">
            <div class="card">
                <div class="card-label">Total P&L</div>
                <div id="stat-pnl" class="card-value">$0.00</div>
            </div>
            <div class="card">
                <div class="card-label">Win Rate</div>
                <div id="stat-winrate" class="card-value">0.0%</div>
            </div>
            <div class="card">
                <div class="card-label">Trades</div>
                <div id="stat-trades" class="card-value">0</div>
            </div>
            <div class="card">
                <div class="card-label">Active</div>
                <div id="stat-active" class="card-value">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card chart-container">
                <div class="card-label">P&L Performance</div>
                <canvas id="pnlChart"></canvas>
            </div>
            <div class="card trades-list">
                <div class="card-label">Recent Trades</div>
                <div id="trades-container">
                    <!-- Trades injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let pnlChart;

        async function updateStats() {
            try {
                const resp = await fetch(`${API_BASE}/stats`);
                const data = await resp.json();
                
                document.getElementById('stat-pnl').textContent = `$${data.total_pnl_usd.toFixed(2)}`;
                document.getElementById('stat-winrate').textContent = `${data.win_rate.toFixed(1)}%`;
                document.getElementById('stat-trades').textContent = data.total_trades;
                document.getElementById('stat-active').textContent = data.active_positions;
            } catch (e) { console.error('Stats fetch failed', e); }
        }

        async function updateTrades() {
            try {
                const resp = await fetch(`${API_BASE}/trades`);
                const trades = await resp.json();
                const container = document.getElementById('trades-container');
                container.innerHTML = '';

                trades.forEach(t => {
                    const item = document.createElement('div');
                    item.className = 'trade-item';
                    item.innerHTML = `
                        <div>
                            <div class="side-${t.side}">${t.side.toUpperCase()}</div>
                            <div class="mint-addr">${t.mint.substring(0,8)}...</div>
                        </div>
                        <div style="text-align: right">
                            <div>$${t.price_usd.toFixed(4)}</div>
                            <div style="font-size: 0.7rem; color: #64748b">${new Date(t.timestamp).toLocaleTimeString()}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });

                updateChart(trades);
            } catch (e) { console.error('Trades fetch failed', e); }
        }

        function updateChart(trades) {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            const sells = trades.filter(t => t.side === 'sell').reverse();
            
            let cumulative = 0;
            const data = sells.map(s => {
                cumulative += s.price_usd; // Simple proxy for demonstration
                return cumulative;
            });
            const labels = sells.map((_, i) => i + 1);

            if (pnlChart) pnlChart.destroy();
            
            pnlChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative P&L Proxy',
                        data: data,
                        borderColor: '#00f2fe',
                        backgroundColor: 'rgba(0, 242, 254, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        setInterval(() => {
            updateStats();
            updateTrades();
        }, 5000);

        updateStats();
        updateTrades();
    </script>
</body>
</html>
