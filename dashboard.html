<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>PumpFun Sniper Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image:
                radial-gradient(at 0% 0%, rgba(79, 172, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(240, 147, 251, 0.1) 0px, transparent 50%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 242, 254, 0.3);
        }

        .card-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
        }

        .chart-container {
            height: 400px;
        }

        .trades-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .trade-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .side-buy {
            color: #10b981;
        }

        .side-sell {
            color: #f43f5e;
        }

        .mint-addr {
            font-family: monospace;
            color: #64748b;
            font-size: 0.8rem;
        }

        .log-entries {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            color: #94a3b8;
            max-height: 500px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            white-space: pre-wrap;
            border-left: 2px solid var(--primary);
            padding-left: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sniper Hub</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button onclick="toggleSettings()" class="card"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; cursor: pointer; background: var(--card-bg);">
                    ‚öôÔ∏è Settings
                </button>
                <div id="status-pill" class="card" style="padding: 0.5rem 1rem; font-size: 0.8rem;">
                    üü¢ Bot Active
                </div>
                <!-- Stage 10: Simulation Mode Toggle -->
                <button onclick="toggleSimulation()" id="sim-toggle-btn" class="card"
                    style="padding: 0.5rem 1rem; font-size: 0.8rem; cursor: pointer; color: #facc15; border-color: #facc15;">
                    üß™ Simulation: OFF
                </button>
                üß™ Simulation: OFF
                </button>
            </div>
        </header>

        <!-- Stage 11: Pro Terminal Toggle -->
        <div style="text-align: right; margin-bottom: 1rem;">
            <button onclick="toggleProMode()" id="pro-mode-btn"
                style="background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 0.5rem 1rem; cursor: pointer; border-radius: 8px;">
                üñ•Ô∏è Switch to PRO Terminal
            </button>
        </div>

        <!-- PRO Chart Container (Hidden by default) -->
        <div id="pro-chart-container" class="card" style="display: none; height: 500px; margin-bottom: 2rem;">
            <div class="card-label">advanced_chart.tv</div>
            <div id="tv-chart" style="width: 100%; height: 100%;"></div>
        </div>

        <!-- Settings Panel (Hidden by default) -->
        <div id="settings-panel" class="card" style="display: none; margin-bottom: 2rem; border-color: var(--primary);">
            <div class="card-label" style="display: flex; justify-content: space-between; align-items: center;">
                <span>Global Settings</span>
                <button onclick="saveSettings()"
                    style="background: var(--primary); color: #000; border: none; padding: 0.3rem 1rem; border-radius: 10px; cursor: pointer; font-weight: 600;">Save
                    Changes</button>
            </div>
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Buy Amount (SOL)</label>
                    <input type="number" id="cfg-buy-amount" step="0.01"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Slippage (BPS)</label>
                    <input type="number" id="cfg-slippage"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Take Profit (%)</label>
                    <input type="number" id="cfg-tp"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Stop Loss (%)</label>
                    <input type="number" id="cfg-sl"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Min AI Score</label>
                    <input type="number" id="cfg-ai-score"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Ladder TP (%)</label>
                    <input type="number" id="cfg-ladder-tp"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
                <div>
                    <label style="display: block; font-size: 0.75rem; color: #94a3b8;">Profit Skim (SOL)</label>
                    <input type="number" id="cfg-skim" step="0.01"
                        style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 0.5rem; border-radius: 8px;">
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <div class="card-label">Total P&L</div>
                <div id="stat-pnl" class="card-value">$0.00</div>
            </div>
            <div class="card">
                <div class="card-label">Win Rate</div>
                <div id="stat-winrate" class="card-value">0.0%</div>
            </div>
            <div class="card">
                <div class="card-label">Trades</div>
                <div id="stat-trades" class="card-value">0</div>
            </div>
            <div class="card">
                <div class="card-label">Active</div>
                <div id="stat-active" class="card-value">0</div>
            </div>
            <div class="card" style="border-color: var(--accent);">
                <div class="card-label">Social Alpha Pulse</div>
                <div id="stat-pulse" class="card-value">üî• High</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="card chart-container">
                <div class="card-label">P&L Performance</div>
                <canvas id="pnlChart"></canvas>
            </div>
            <div class="card trades-list">
                <div class="card-label">Recent History</div>
                <div id="trades-container">
                    <!-- Trades injected here -->
                </div>
            </div>
            <div class="card logs-list">
                <div class="card-label">Live Activity</div>
                <div id="logs-container" class="log-entries">
                    <!-- Logs injected here -->
                </div>
            </div>
        </div>

        <!-- Stage 9: Whale Hub -->
        <div class="card" style="margin-top: 2rem; border-color: var(--secondary);">
            <div class="card-label" style="display: flex; justify-content: space-between;">
                <span>üêã Whale Hub - Tracked Alpha Wallets</span>
                <span id="stat-whale-count">0 tracking</span>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 1.5rem; margin-top: 1rem;">
                <div id="tracked-wallets-list" class="trades-list" style="max-height: 300px;">
                    <!-- Tracked Wallets list -->
                </div>
                <div id="whale-activity-feed" class="trades-list" style="max-height: 300px;">
                    <!-- Recent Whale Activity -->
                </div>
            </div>
        </div>

        <!-- Stage 10: Market Heatmap -->
        <div class="card" style="margin-top: 2rem; border-color: var(--accent);">
            <div class="card-label">üî• Market Sector Heatmap (Trending Themes)</div>
            <div id="heatmap-container" style="display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
                <!-- Heatmap chips injected here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let pnlChart;

        async function updateStats() {
            try {
                const resp = await fetch(`${API_BASE}/stats`);
                const data = await resp.json();

                document.getElementById('stat-pnl').textContent = `$${data.total_pnl_usd.toFixed(2)}`;
                document.getElementById('stat-winrate').textContent = `${data.win_rate.toFixed(1)}%`;
                document.getElementById('stat-trades').textContent = data.total_trades;
                document.getElementById('stat-active').textContent = data.active_positions;
            } catch (e) { console.error('Stats fetch failed', e); }
        }

        async function updateTrades() {
            try {
                const resp = await fetch(`${API_BASE}/trades`);
                const trades = await resp.json();
                const container = document.getElementById('trades-container');
                container.innerHTML = '';

                trades.forEach(t => {
                    const item = document.createElement('div');
                    item.className = 'trade-item';

                    let signals = '';
                    if (t.has_live_stream) signals += '<span title="Live Stream">üé• </span>';
                    if (t.twitter_link) signals += `<a href="${t.twitter_link}" target="_blank" title="Twitter">üê¶</a> `;
                    if (t.telegram_link) signals += `<a href="${t.telegram_link}" target="_blank" title="Telegram">‚úàÔ∏è</a> `;

                    item.innerHTML = `
                        <div>
                            <div class="side-${t.side}">${t.side.toUpperCase()} ${signals}</div>
                            <div class="mint-addr">${t.mint.substring(0, 8)}...</div>
                        </div>
                        <div style="text-align: right">
                            <div style="font-size: 0.7rem; color: var(--primary)">${t.platform.toUpperCase()}</div>
                            <div>$${t.price_usd.toFixed(4)}</div>
                            <div style="font-size: 0.7rem; color: #64748b">${new Date(t.timestamp).toLocaleTimeString()}</div>
                        </div>
                    `;
                    container.appendChild(item);
                });

                updateChart(trades);
            } catch (e) { console.error('Trades fetch failed', e); }
        }

        function updateChart(trades) {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            const sells = trades.filter(t => t.side === 'sell').reverse();

            let cumulative = 0;
            const data = sells.map(s => {
                cumulative += s.price_usd; // Simple proxy for demonstration
                return cumulative;
            });
            const labels = sells.map((_, i) => i + 1);

            if (pnlChart) pnlChart.destroy();

            pnlChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative P&L Proxy',
                        data: data,
                        borderColor: '#00f2fe',
                        backgroundColor: 'rgba(0, 242, 254, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        async function updateLogs() {
            try {
                const resp = await fetch(`${API_BASE}/logs`);
                const data = await resp.json();
                const container = document.getElementById('logs-container');
                container.innerHTML = '';

                data.logs.forEach(log => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.textContent = log.trim();
                    container.appendChild(entry);
                });
                container.scrollTop = container.scrollHeight;
            } catch (e) { console.error('Logs fetch failed', e); }
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            if (panel.style.display === 'block') loadSettings();
        }

        async function loadSettings() {
            try {
                const resp = await fetch(`${API_BASE}/config`);
                const cfg = await resp.json();
                document.getElementById('cfg-buy-amount').value = cfg.buy_amount_sol;
                document.getElementById('cfg-slippage').value = cfg.max_slippage_bps;
                document.getElementById('cfg-tp').value = cfg.take_profit_percent;
                document.getElementById('cfg-sl').value = cfg.stop_loss_percent;
                document.getElementById('cfg-ai-score').value = cfg.min_ai_score || 40;
                document.getElementById('cfg-ladder-tp').value = cfg.ladder_tp_percent || 25;
                document.getElementById('cfg-skim').value = cfg.fixed_skim_sol || 0.05;
            } catch (e) { console.error('Load settings failed', e); }
        }

        async function saveSettings() {
            const data = {
                buy_amount_sol: parseFloat(document.getElementById('cfg-buy-amount').value),
                max_slippage_bps: parseInt(document.getElementById('cfg-slippage').value),
                take_profit_percent: parseFloat(document.getElementById('cfg-tp').value),
                stop_loss_percent: parseFloat(document.getElementById('cfg-sl').value),
                min_ai_score: parseFloat(document.getElementById('cfg-ai-score').value),
                ladder_tp_percent: parseFloat(document.getElementById('cfg-ladder-tp').value),
                fixed_skim_sol: parseFloat(document.getElementById('cfg-skim').value)
            };
            try {
                const resp = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (resp.ok) alert('Settings saved successfully!');
            } catch (e) { console.error('Save settings failed', e); }
        }

        async function updateChart() {
            try {
                const resp = await fetch(`${API_BASE}/roi`);
                const data = await resp.json();

                const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
                const points = data.map(d => d.pnl);

                if (pnlChart) pnlChart.destroy();
                const ctx = document.getElementById('pnlChart').getContext('2d');
                pnlChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Cumulative P&L ($)',
                            data: points,
                            borderColor: '#8b5cf6',
                            backgroundColor: 'rgba(139, 92, 246, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: {
                            y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#94a3b8' } },
                            x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                        }
                    }
                });
            } catch (e) { console.error('Chart update failed', e); }
        }

        let tvChart;
        let candleSeries;

        function toggleProMode() {
            const chartDiv = document.getElementById('pro-chart-container');
            const btn = document.getElementById('pro-mode-btn');

            if (chartDiv.style.display === 'none') {
                chartDiv.style.display = 'block';
                btn.textContent = 'üîô Standard View';
                initTradingView();
            } else {
                chartDiv.style.display = 'none';
                btn.textContent = 'üñ•Ô∏è Switch to PRO Terminal';
            }
        }

        function initTradingView() {
            if (tvChart) return;

            const chartContainer = document.getElementById('tv-chart');
            tvChart = LightweightCharts.createChart(chartContainer, {
                layout: { background: { color: '#0f172a' }, textColor: '#DDD' },
                grid: { vertLines: { color: '#334155' }, horzLines: { color: '#334155' } },
                width: chartContainer.clientWidth,
                height: 450,
            });
            candleSeries = tvChart.addCandlestickSeries({
                upColor: '#10b981', downColor: '#ef4444', borderVisible: false, wickUpColor: '#10b981', wickDownColor: '#ef4444'
            });

            // Mock Data for Demo
            const data = [];
            let time = new Date().getTime() / 1000;
            let value = 100;
            for (let i = 0; i < 100; i++) {
                const open = value;
                const close = value + (Math.random() - 0.5) * 5;
                const high = Math.max(open, close) + Math.random() * 2;
                const low = Math.min(open, close) - Math.random() * 2;
                data.push({ time: time + i * 60, open, high, low, close });
                value = close;
            }
            candleSeries.setData(data);
        }

        async function updateWhaleData() {
            try {
                const resp = await fetch(`${API_BASE}/whales`);
                const whales = await resp.json();
                document.getElementById('stat-whale-count').textContent = `${whales.length} tracking`;
                // Build simple list...

                const activityResp = await fetch(`${API_BASE}/whale-activity`);
                const activity = await activityResp.json();
                const feed = document.getElementById('whale-activity-feed');
                feed.innerHTML = '';
                activity.forEach(a => {
                    const item = document.createElement('div');
                    item.className = 'trade-item';
                    item.innerHTML = `
                        <div style="color: var(--accent)">üêã ${a.wallet_address.substring(0, 6)}...</div>
                        <div>${a.side.toUpperCase()} ${a.mint.substring(0, 8)}</div>
                        <div style="color: #64748b">${new Date(a.timestamp).toLocaleTimeString()}</div>
                    `;
                    feed.appendChild(item);
                });
            } catch (e) { console.error('Whale data fetch failed', e); }
        }

        async function updateHeatmap() {
            try {
                const resp = await fetch(`${API_BASE}/heatmap`);
                const data = await resp.json();
                const container = document.getElementById('heatmap-container');
                container.innerHTML = '';
                Object.entries(data).forEach(([sector, strength]) => {
                    const chip = document.createElement('div');
                    chip.className = 'card';
                    chip.style.padding = '0.5rem 1rem';
                    chip.style.fontSize = '0.8rem';
                    chip.style.borderColor = `rgba(240, 147, 251, ${strength})`;
                    chip.innerHTML = `${sector} <span style="color: var(--accent)">${(strength * 100).toFixed(0)}%</span>`;
                    container.appendChild(chip);
                });
            } catch (e) { console.error('Heatmap fetch failed', e); }
        }

        async function toggleSimulation() {
            try {
                const currentResp = await fetch(`${API_BASE}/config`);
                const cfg = await currentResp.json();
                const newState = !cfg.simulation_mode;

                await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ simulation_mode: newState })
                });

                const btn = document.getElementById('sim-toggle-btn');
                btn.textContent = `üß™ Simulation: ${newState ? 'ON' : 'OFF'}`;
                btn.style.backgroundColor = newState ? 'rgba(250, 204, 21, 0.2)' : 'transparent';
                alert(`Simulation mode ${newState ? 'ENABLED' : 'DISABLED'}. Reload bot to apply changes.`);
            } catch (e) { console.error('Toggle simulation failed', e); }
        }

        setInterval(() => {
            updateStats();
            updateTrades();
            updateLogs();
            updateChart();
            updateWhaleData();
            updateHeatmap();
        }, 5000);

        updateStats();
        updateTrades();
        updateLogs();
        updateChart();
        updateWhaleData();
        updateHeatmap();

        // Initial sim state check
        fetch(`${API_BASE}/config`).then(r => r.json()).then(cfg => {
            const btn = document.getElementById('sim-toggle-btn');
            const isOn = cfg.simulation_mode;
            btn.textContent = `üß™ Simulation: ${isOn ? 'ON' : 'OFF'}`;
            btn.style.backgroundColor = isOn ? 'rgba(250, 204, 21, 0.2)' : 'transparent';
        });
    </script>
</body>

</html>
